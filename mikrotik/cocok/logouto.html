      <div class="col-md-4" id="a">
        <div class="card card-container">
          <form class="form-signin" method="post" action="#">
            <h1>Login</h1>
		            <input type="text" id="email" name="email" class="form-control" placeholder="Email Address or Username" required="" autofocus="">
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="">

            <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" style="height: 40px; line-height: 1; margin-bottom: 2px;">Login</button>
          </form>
		  <div class="z">
		         	$(if error)
						<div class="alert alert-danger alert-dismissible" role="alert" style="font-size:12px; align:justify;">
							<button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
							<strong style="color: red">Error!</strong> 
							<script type="text/javascript">
									var error = "$(error)";
									if (error == "simulaneous session limit reached"){
										document.write("simulaneous session limit reached");
										}
										else if (error == "invalid password"){
										document.write("Oups Kata Sandi Salah")
										}else if (error == "no valid profile found"){
										document.write("Oups tidak ditemukan profile")
										}else if (error.search("not found")!=-1){
										document.write("Oups, user $(username) tidak ada di database kami")
										}else document.write("$(error)")
									</script>.
						</div>
						$(endif)

		  </div>
		  </div>
