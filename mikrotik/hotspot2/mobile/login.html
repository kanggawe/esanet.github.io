<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>WANANTARA HOTSPOT</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="expires" content="-1" />
<style type="text/css">
body {color: #737373; font-size: 10px; font-family: verdana;}

textarea,input,select {
background-color: #FDFBFB;
border: 1px solid #BBBBBB;
padding: 2px;
margin: 1px;
font-size: 14px;
color: #808080;
}

a, a:link, a:visited, a:active { color: #AAAAAA; text-decoration: none; font-size: 10px; }
a:hover { border-bottom: 1px dotted #c1c1c1; color: #AAAAAA; }
img {border: none;}
td { font-size: 14px; color: #7A7A7A; }
.style1 {
	font-size: 14px;
	color: #FF0000;
}
.style3 {font-size: 14px}
</style>

</head>

<body>
$(if chap-id)
	<form name="sendin" action="$(link-login-only)" method="post">
		<input type="hidden" name="username" />
		<input type="hidden" name="password" />
		<input type="hidden" name="dst" value="status" />
		<input type="hidden" name="popup" value="true" />
	</form>
	
	<script type="text/javascript" src="/md5.js"></script>
	<script type="text/javascript">
	<!--
	    function doLogin() {
		document.sendin.username.value = document.login.username.value;
		document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
		document.sendin.submit();
		return false;
	    }
	//-->
	</script>
$(endif)

<table width="100%" border="0">
	<tr>
	<td align="center" valign="top">
	<img src="../img/logomodello.png" width="20%" height="30%"><hr />
			
		<div class="notice" style="color: #c1c1c1; font-size: 12px">
			Halaman Login Wanantara Hotspot versi mobile.
			<p>Versi Desktop <a href="192.168.234.1/login">klik disini</a>.</p>
		</div>
		<div align="center"><span class="style4 style3">$(if trial == 'yes')Internet Gratis 10 Menit Mau Coba? <a href="$(link-login-only)?dst=$(link-orig-esc)&amp;username=T-$(mac-esc)" title="gratis 10 menit" class="style1">Klik Disini &raquo;</a>$(endif) </span></div>
		<br />
	  </div>
		<table width="240" style="border: 1px solid #cccccc; padding: 0px;" cellpadding="0" cellspacing="0">
			<tr>
				<td align="center" valign="top" colspan="2">
					<form name="login" action="$(link-login-only)" method="post"
					    $(if chap-id) onSubmit="return doLogin()" $(endif)>
						<input type="hidden" name="dst" value="$(link-orig)" />
						<input type="hidden" name="popup" value="true" />
						
							<table width="100" style="background-color: #ffffff">
								<tr><td align="right">Username</td>
										<td><input style="width: 80px" name="username" type="text" value="$(username)"/></td>
								</tr>
								<tr><td align="right">Password</td>
										<td><input style="width: 80px" name="password" type="password"/></td>
								</tr>
								<tr><td>&nbsp;</td>
										<td><input type="submit" value="Masuk" /></td>
								</tr>
							</table>
					</form>
				</td>
			</tr>
		</table>
	
	<br /><div style="color: #c1c1c1; font-size: 9px">Login Hotspot Wanantara mobile Version</div>
	$(if error)<br/><blink> <font color="red"><script type="text/javascript">
		       var error = "$(error)";
		       if (error == "credit limit reached" |error=="uptime limit reached")
		       {
		       document.write("Maaf, Masa Aktif/Paket Internet Anda Sudah Habis");
		       }
		       else {
			       document.write("$(error)");
		       }
	  </script></font> </blink>$(endif)
	</td>
	</tr>
</table>

<script type="text/javascript">
<!--
  document.login.username.focus();
//-->
</script>
</body>
</html>
