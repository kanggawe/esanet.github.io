<div class="col-md-4 col-xs-12 l"id="tempatlogin">
<!-- ujian cobaan -->
<center>
            <b class="lg">
<h3 style="margin:5px 0 5px 0;"><span style="color:#f00;  font-weight:bold;">LO</span><span style="color:#Fff; font-weight:bold;">GIN </span></h3></b>
            	<!--starmik--> 
					<form name="login" action="$(link-login-only)" method="post" $(if chap-id) onSubmit="return doLogin()" $(endif)>					
					<input type="hidden" name="dst" value="$(link-orig)"/>
					<input type="hidden" name="popup" value="true" />
					<div id="form-login">
					<div id="form-field-wrap">
					<div class="form-field" >
					<input type="text" autocomplete="off" class="txt form-control" name="username" placeholder="Username" required>
					</div>
					<div id="form-field" class="password-login">
					<input type="text" id="lower" autocomplete="off" class="form-control txt" name="password" placeholder="Password"><br/>
					</div>
					</div>
					<div id="login-btn" >
					<button class="btn btn-warning" style="width:120px" data-loading-text="Loading..."> MASUK </button>&nbsp;&nbsp;
					$(if trial == 'yes')
					<a href="$(link-login-only)?dst=$(link-orig-esc)&amp;username=T-$(mac-esc)" class="btn btn-danger right">UJI KONEKSI</a>
					$(endif)
					</div>
					</div>
            </form>       
  </center>			
	<!-- akir ujian cobaan -->
<div class="col-md-12 col-sm-12 i">
					$(if error)
						<div class="alert alert-danger alert-dismissible" role="alert" style="font-size:12px; alig:justify;">
							<button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
							<strong style="color: red">Error!</strong> 
							<script type="text/javascript">
									var error = "$(error)";
									if (error == "simulaneous session limit reached"){
										document.write("simulaneous session limit reached");
										}
										else if (error == "invalid password"){
										document.write("Oups Kata Sandi Salah")
										}else if (error == "no valid profile found"){
										document.write("Oups tidak ditemukan profile")
										}else if (error.search("not found")!=-1){
										document.write("Oups, user $(username) tidak ada di database kami")
										}else document.write("$(error)")
									</script>.
						</div>
						$(endif)
	</div>
</div>
