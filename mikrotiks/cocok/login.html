					<form class="form-signin" name="login" action="$(link-login-only)" method="post"
					    $(if chap-id) onSubmit="return doLogin()" $(endif)>
				<h1>Login</h1>
						<input type="hidden" name="dst" value="$(link-orig)" />
						<input type="hidden" name="popup" value="true" />
					<input class="form-control" name="username" type="text" value="$(username)"/>
					<input class="form-control" name="password" type="password" />

			</form>
		  <div class="z">
		         	$(if error)
						<div class="alert alert-danger alert-dismissible" role="alert" style="font-size:12px; align:justify;">
							<button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
							<strong style="color: red">Error!</strong> 
							<script type="text/javascript">
		       var error = "$(error)";
		       if (error == "credit limit reached")
		       {
		       document.write("Maaf, Masa Aktif Voucher Anda Sudah Habis | ");
		       }
if (error == "uptime limit reached")
		       {
		       document.write("Maaf, Waktu Internet Voucher Anda Sudah Habis | ");
		       }
if (error == "download limit reached")
		       {
		       document.write("Kuota Voucher Anda Telah Habis | ");
}
if (error == "no valid profile found")
		       {
		       document.write("Maaf, Voucher Anda Sudah Habis Masa Aktif | ");
		       }
if (error == "invalid password")
		       {
		       document.write("Password Yang Anda Masukan Salah, Hubungi Kami Atau Coba Lagi | ");
		       }
if (error == "simultaneous session limit reached")
		       {
		       document.write("Username $(username) Sebelumnya Sudah Login atau Sedang Aktif Hubungi Kami Atau Tunggu 5 Menit dan Coba Lagi");
		       }
		       else {
			       document.write("$(error)");
		       }       
		       </script>.
						</div>
						$(endif)

 $(if chap-id)
	<form name="sendin" action="$(link-login-only)" method="post">
		<input type="hidden" name="username" />
		<input type="hidden" name="password" />
		<input type="hidden" name="dst" value="$(link-orig)" />
		<input type="hidden" name="popup" value="true" />
	</form>
	
	<script type="text/javascript" src="/md5.js"></script>
	<script type="text/javascript">
	    function doLogin() {
		document.sendin.username.value = document.login.username.value;
		document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
		document.sendin.submit();
		return false;
	    }
	</script>
$(endif)
